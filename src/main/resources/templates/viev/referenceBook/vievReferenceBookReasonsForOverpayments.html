<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragment/head :: head">
</head>

<body>
<div th:insert="fragment/menu :: menu"></div>

<div>
</div>

<div>
    <table id="tableReasonsForOverpayments" class="table table-block table-secondary table-striped table-hover table-bordered text-center caption-top table-sm">
        <caption>
            <div class="row">
                <div class="col-11"></div>
                <div class="col-1">
                    <select id="col" name="col" class="form-select">
                        <option th:text="30"
                                value="30"></option>
                        <option th:text="50"
                                value="50"></option>
                        <option th:text="100"
                                value="100"></option>
                    </select>
                </div>
            </div>
        </caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Причины переплат</th>

            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="paginationReasonsForOverpayments" th:include="fragment/pagination :: pagination"></div>


<!--<button class="btn btn-secondary" data-bs-toggle="modal"
        data-bs-target="#modalKontragent" type="button">Выбрать</button>-->
<!-- Modal -->
<div
        class="modal fade"
        id="modalKontragent"
        tabindex="-1"
        aria-labelledby="modalKontragentLabel"
        aria-hidden="true"

>
    <div class="modal-dialog modal-lg" th:fragment="modalKontragent(kontragent2)">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalKontragentLabel">Контрагент</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <!--Тело-->
            <div class="modal-body">

                <form action="#"
                      id="formReasonsForOverpayments">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label m-0" for="nameModalKontragent">ID</label>
                            <input class="form-control" id="nameModalKontragent" type="text">
                        </div>
                        <div class="col-6">
                            <label class="form-label m-0" for="innModalKontragent">Причинa переплаты</label>
                            <input class="form-control" id="innModalKontragent" type="text">
                        </div>
                    </div>
                    <div>
                        <input class="btn btn-dark" type="btn" value="Добавить" id="addReasonsForOverpayments"/>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Закрыть
                </button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>



</body>
<script type="text/javascript" th:src="@{/js/reasonsForOverpayments.js}"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
